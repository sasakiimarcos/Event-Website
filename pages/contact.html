    <div class="contact-form">
        <div class="contact-form-h1">
            <h1>Contact Us</h1>
        </div>
        <div class="contact-info">
            <div class="contact-info-element">
                <h2>Address</h2>
                <h3>12 Somalian Avenue, Mogadishu, Somalia</h3>
            </div>
            <div class="contact-info-element">
                <h2>Number</h2>
                <h3>+252 123 456 789</h3>
            </div>
            <div class="contact-info-element">
                <h2 class="contact-info-">Mail</h2>
                <h3>contact-techcon@techcon.com</h3>
            </div>
        </div>
        <div class="contact-form-h1">
            <h1>Leave us a Comment</h1>
        </div>
    
        <form action="">
            <input class="contact-form-text" type="text" name="name" placeholder="Name">
            <input class="contact-form-text" type="email" name="email" placeholder="E-mail">
            <input class="contact-form-text" type="tel" name="phone" placeholder="Phone">
            <textarea class="contact-form-text" name="comment" id="" cols="30" rows="10" placeholder="Comment"></textarea>
            <input class="contact-form-submit" type="button" value="Send">
        </form>
    </div>
